            body {
            margin: 0;
            overflow: hidden;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            flex: 1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .show {
            display: block;
        }

        #thumbnails {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            text-align: center;
            display: flex;
            flex-wrap: nowrap; /* Ensure thumbnails stay in one line */
            overflow-x: auto; /* Add horizontal scroll for excess thumbnails */
            -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
            gap: 12px; /* Adjust spacing between thumbnails */
        }

        #thumbnails img {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out; /* Moved the transition property */
        }

        #thumbnails img:hover {
            transform: scale(1.2); /* Hover effect: Increase thumbnail size */
        }

        #thumbnails img.active {
            transform: scale(1.2); /* Active thumbnail size */
        }

        #prev, #next {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 1;
            font-size: 32px;
            color: #ffffff;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        #prev {
            left: 20px;
        }

        #next {
            right: 20px;
        }

        #download {
            position: fixed;
            top: 60px;
            right: 20px;
            font-size: 24px;
            padding: 10px; /* Add padding */
        }

        #prev img,
        #next img,
        #download img {
            width: 40px;
            height: 40px;
        }

        #prev:hover img,
        #next:hover img,
        #download:hover img {
            transform: scale(1.2);
        }
  </style>

  <script>
    var images = document.querySelectorAll('.slide');
    var thumbnails = document.querySelectorAll('#thumbnails img');
    var currentImageIndex = 0;
    var isAnimating = false;
    var slideInterval;

    function startSlide() {
      slideInterval = setInterval(changeImageNext, 4000);
    }

    function changeImage(index) {
      if (index === currentImageIndex || isAnimating) return;

      clearInterval(slideInterval);
      isAnimating = true;

      images[currentImageIndex].classList.remove('show');
      images[currentImageIndex].style.left = '0';
      images[index].style.left = '100%';
      images[index].classList.add('show');

      thumbnails[currentImageIndex].classList.remove('active');
      thumbnails[index].classList.add('active');

      currentImageIndex = index;

      setTimeout(() => {
        isAnimating = false;
        startSlide(); // Restart automatic slideshow after manual navigation
      }, 1000);
    }

    function changeImageNext() {
      var nextIndex = (currentImageIndex + 1) % images.length;
      changeImage(nextIndex);
    }

    function changeImagePrev() {
      var prevIndex = (currentImageIndex - 1 + images.length) % images.length;
      changeImage(prevIndex);
    }

    function downloadImage() {
      var a = document.createElement('a');
      a.href = images[currentImageIndex].src;
      a.download = 'image' + (currentImageIndex + 1) + '.jpg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    startSlide(); // Start automatic slideshow
  </script>
